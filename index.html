<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>German Text‚Äëto‚ÄëSpeech (Local)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app" role="application" aria-label="German Text to Speech app">
    <header>
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M4 10a8 8 0 1 0 16 0" stroke="currentColor" stroke-width="1.6"/>
        <path d="M12 2v8" stroke="currentColor" stroke-width="1.6"/>
        <rect x="9" y="18" width="6" height="2" rx="1" fill="currentColor"/>
      </svg>
      <h1>German Text‚Äëto‚ÄëSpeech </h1>
      <span class="badge">Local Browser Voices</span>
    </header>

    <main>
      <!-- TTS Feature Section -->
      <section class="feature-section" data-feature="tts">
        <div class="feature-header">
          <h2>Text-to-Speech (TTS)</h2>
        </div>
        
        <div class="row panel">
          <label for="tts-text">German text <span class="hint">‚Äî paste or type anything (umlauts/√ü supported)</span></label>
          <textarea id="tts-text" placeholder="Gib hier deinen deutschen Text ein‚Ä¶ Beispiel: ‚ÄöHallo! Wie geht es dir heute?‚Äò"></textarea>
          <div class="voice-info">
            <div class="hint">Characters: <span id="tts-charCount" class="count">0</span></div>
            <div class="status" id="tts-status" aria-live="polite"></div>
          </div>
        </div>

        <div class="grid">
          <div class="col-12 panel">
            <div class="grid">
              <div class="col-12 col-6">
                <label for="tts-voice">German voice</label>
                <select id="tts-voice" aria-label="Select German voice"></select>
                <div class="hint" id="tts-voiceHint">Loading voices‚Ä¶</div>
              </div>
              <div class="col-12 col-6">
                <label>Settings</label>
                <div class="slider">
                  <span class="hint" style="width:70px">Rate <span id="tts-rateVal" class="count">1.0</span></span>
                  <input id="tts-rate" type="range" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="slider">
                  <span class="hint" style="width:70px">Pitch <span id="tts-pitchVal" class="count">1.0</span></span>
                  <input id="tts-pitch" type="range" min="0" max="2" step="0.1" value="1">
                </div>
                <div class="slider">
                  <span class="hint" style="width:70px">Volume <span id="tts-volVal" class="count">1.0</span></span>
                  <input id="tts-volume" type="range" min="0" max="1" step="0.1" value="1">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="panel">
          <div class="controls">
            <button id="tts-speakBtn">‚ñ∂Ô∏è Speak</button>
            <button id="tts-pauseBtn" disabled>‚è∏Ô∏è Pause</button>
            <button id="tts-resumeBtn" disabled>üîÅ Resume</button>
            <button id="tts-stopBtn" disabled>‚èπÔ∏è Stop</button>
          </div>
          <div class="hint" style="margin-top:8px">Tip: Press <span class="pill">Ctrl/‚åò + Enter</span> to speak.</div>
        </div>
      </section>

      <!-- Future features can be added here as new sections -->
    </main>

    <footer>
      Works fully offline once your browser has German voices installed. Best in Chrome, Edge, or Safari.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
